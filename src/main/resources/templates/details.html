<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
>
<head>
    <title>Spring Security Example </title>
    <div th:replace="fragments/header :: header-css"/>
</head>
<body>

<div th:replace="fragments/header :: header"/>


<div class="panel-group col-xs-offset-3 col-lg-6">
    <div class="panel panel-default">
            <div class="panel-heading"><h4>User Login</h4></div>
            <div class="panel-body"><td th:text="${login}"/></div>
    </div>
    <div class="panel panel-default">
            <div class="panel-heading"><h4>User Name</h4></div>
            <div class="panel-body">
                <span style="vertical-align:-33%"><td th:text="${firstName +' '+ lastName}"/></span>
                <button type="button" class="btn pull-right btn-primary"><span class="glyphicon glyphicon-pencil"></span>  Edit</button>
            </div>
    </div>
            <div class="panel panel-default">
                <div class="panel-heading"><h4>User Email</h4></div>
                    <div class="panel-body">
                        <span style="vertical-align:-33%"><td th:text="${email}"/></span>
                        <button id="editEmail" type="button" class="btn pull-right middle btn-primary" data-toggle="modal" data-target="#emailModal"
                            th:attrappend="data-target=${portalUser}"><span class="glyphicon glyphicon-pencil"></span>  Edit</button>
                    </div>
                 <div class ="clearfix"></div>
            </div>
</div>
</div>

<div class="modal fade" id="emailModal" role="dialog" th:attrappend="id=${portalUser}">
    <div class="modal-dialog">

        <!-- Modal content-->
        <form method="POST" modelAttribute="user" class="form-control">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                    <h4 class="modal-title">Edit Email</h4>
                </div>

                <div class="modal-body">
                    <form class="form-horizontal" action="#" th:action="@{/doUpdate}" th:object="${portalUser}" method="post">
                        <input id = "email" path = "portalUserEmail" type="text" placeholder="Email" th:field="*{portalUserEmail}"/>
                    </form>
                </div>
                <div class="modal-footer">
                    <button class="btn btn-lg btn-primary btn-block" type="submit">Submit</button>
                    <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                </div>
            </div>
        </form>
    </div>
</div>



</body>

</html>
