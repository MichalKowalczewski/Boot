<html xmlns:th="http://www.thymeleaf.org">

<div class="modal fade" id="emailModal" role="dialog" th:attrappend="id=${user.portalUserID}">
    <div class="modal-dialog">

        <!-- Modal content-->
        <form method="POST" modelAttribute="user" class="form-control">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                    <h4 class="modal-title">Edit Email</h4>
                </div>

                <div class="modal-body">
                    <form class="form-horizontal" action="#" th:action="@{/doUpdate}" th:object="${user}" method="post">
                        <input id = "email" path = "portalUserEmail" type="text" placeholder="Email" th:value="${user.portalUserEmail}"/>
                    </form>
                </div>
                <div class="modal-footer">
                    <button class="btn btn-lg btn-primary btn-block" type="submit">Submit</button>
                    <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                </div>
            </div>
        </form>
    </div>
</div>
</html>
